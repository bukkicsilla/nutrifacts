<body data-spy="scroll" data-target="#myScrollspy" data-offset="200">
    
    
   <div class="container" ng-controller="NutriFactsController">

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                 
                 <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                     <a class="navbar-brand" href="index.html"><span class="logo">Nutrition facts</span></a>
                </div>
               
                <div id="navbar" class="navbar-collapse collapse">
                  <ul class="nav navbar-nav">
                    <li><a class="navbar-brand" href="fooditems.html">Food Items</a></li>
                    <li><a class="navbar-brand" href="statistics.html">Statistics</a></li>
                    <li><a class="navbar-brand" href="definitions.html">Definitions</a></li>
                    <li><a class="navbar-brand" href="">Find</a></li>
                </ul>
               </div>
            </div>
        </nav>     
    
        
     <div class="row">
        <div class="col-sm-3 col-xs-6">
         <div class="panel panel-default">
                 <div class="panel-heading">
                <h3 class="panel-title"><input type="text" ng-model="sugarMin" placeholder="min suagar in g"/> </h3>
                   </div>
             </div>
           </div>
         <div class="col-sm-3 col-xs-6">
            <div class="panel panel-default">
                 <div class="panel-heading">
                <h3 class="panel-title"><input type="text" ng-model="sugarMax" placeholder="max sugar in g"/> </h3>
                   </div>
             </div>
         </div>
        
    <div class="col-sm-3 col-xs-6">
         <div class="panel panel-default">
                 <div class="panel-heading">
                <h3 class="panel-title"><input type="text" ng-model="cholesterolMin" placeholder="min cholesterol in g"/> </h3>
                   </div>
             </div>
           </div>
         <div class="col-sm-3 col-xs-6">
            <div class="panel panel-default">
                 <div class="panel-heading">
                <h3 class="panel-title"><input type="text" ng-model="cholesterolMax" placeholder="max cholesterol in g"/><button class="btn btn-primary btn-xs pull-right glyphicon glyphicon-search"></button> </h3>
                   </div>
             </div>
         </div>
        </div>
        
        <div class="row row-content">
            <!------------------------------------------------>
            <div class="col-sm-7">
                
          <div class="row">
              <div class="col-sm-4">
                  <p>Food Item</p>
              </div>
              <div class="col-sm-2">
                   <p> Sugar </p>
              </div>
               <div class="col-sm-2">
                   <p> Cholesterol </p>
              </div>
               <div class="col-sm-2">
                   <p> Protein </p>
              </div>
             </div>
                
            <div class="row" ng-repeat="item in nutrifacts | orderBy: 'title' | filter:minsugarFilter | filter:maxsugarFilter | filter:mincholesterolFilter | filter:maxcholesterolFilter"  >
               <div class="col-sm-4">
                  <p> {{item.title}}</p>
               </div>
               <div class="col-sm-2">
                  <p> {{item.sugars}}</p>
               </div>
            <div class="col-sm-2">
                  <p> {{item.cholesterol}}</p>
               </div>
                <div class="col-sm-2">
                  <p> {{item.protein}}</p>
               </div>
             </div>
            </div>
        </div>
            
    </div>
